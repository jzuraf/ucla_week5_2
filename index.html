<!doctype html>
<html class="" lang="en">

<head>
  <meta charset="utf-8">

  <title>Week 5, Part 2</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="/images/favicon.png">



</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Murder Mystery</a>
  </nav>

  <main>
    <div class="starter-template">
      <img src="" alt="">
      <h1>Murder Mystery</h1>
      <p class="lead">Fill in two names for a Random Crime Story</p>
    </div>
    <div>
      <label for="customNameA">Suspect:</label>
      <input id="customNameA" type="text" placeholder="Bob">
    </div>
    <div>
      <label for="customNameB">Detective:</label>
      <input id="customNameB" type="text" placeholder="Jim">
    </div>
    <div>
      <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
      <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk"><br>
    </div>
    <div>
      <button class="randomize">Generate Murder</button><br>
    </div>
    <p class="story"></p>

  </main><!-- /.container -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
